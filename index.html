<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-cocktails</title>
    <style>
         *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            /* background-color: black; */
            width:100vh;
        }

        .container{
            position: absolute;
            transform: translate(-50%, -50%);
            top:50%;
            left:50%;
            width: 90vw;
            max-width: 37.5rem;
            background-color: #242121;
            padding: 2rem;
            border-radius: 0.6rem;
            box-shadow: 0 1.2em 3em rgba(2, 9, 38, 0.25);
        }
        .search-container{
            display: grid;
            width: 200px;
            gap: 1em;
            margin-bottom: 1.2em;
            justify-content: center;
        }
            
        
        .search-container button{
            border-radius: 60px;
            border: none;
            background-color: gray;
            color:white;
            font-size: 15px;
            padding: 10px;
            
            
        }

        .rezultatas img{
            display: block;
            max-width: 12.5rem;
            margin:0 auto;
        }

      .rezultatas{
        color: rgb(49, 47, 47);
        line-height: 1.6em
      }

      
    </style>
</head>
<body>
    <div >
        <img src="" alt="">
    </div>
    <div class="container">
    <div class="search-container">
    <button id="search-btn">Click to get random cocktail</button>
    </div>
    <div class="rezultatas"></div>
    </div>
    <script>

       
        const searchCocktail = document.querySelector(".btn")
        console.log(searchCocktail)
        let result = document.querySelector('.rezultatas');


        fetch("https://thecocktaildb.com/api/json/v1/1/random.php")
        .then(response => response.json())
        .then(function(data) {
            console.log(data)
        
        let randCocktail = data.drinks[0];
        result.innerHTML=
        `<img src="${randCocktail.strDrinkThumb}">`
    
        })

    
   

    </script>
</body>
</html>
